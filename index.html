<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id = 'container'>
        <div id = 'result'>
            hello world
        </div>
        <div class="gameBoard">
            <div id="00" class="spot"></div>
            <div id="01" class="spot"></div>
            <div id="02" class="spot"></div>
            <div id="10" class="spot"></div>
            <div id="11" class="spot"></div>
            <div id="12" class="spot"></div>
            <div id="20" class="spot"></div>
            <div id="21" class="spot"></div>
            <div id="22" class="spot"></div>
        </div>

        <div id = 'turns'>
            <p>
                <button id="startGame">Start New Game</button>
                <button id="restartRound">Restart Round</button>
                <dialog>
                    <form method="dialog">
                        <p>Please enter your names</p>
                        <p>
                            <label for="player1">Player1: </label>
                            <input type="text" id="player1">
                        </p>
                        <p>
                            <label for="player2">Player2: </label>
                            <input type="text" id="player2">
                        </p>
                        <p>
                            <button id="cancel">Cancel</button>
                            <button id="confirm">Confirm</button>
                        </p>
                    </form>
                </dialog>
            </p>
        </div>
    </div>
</body>
</html>
